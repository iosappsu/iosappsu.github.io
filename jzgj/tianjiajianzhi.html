<p style="text-indent: 2em;">
    <span style="font-size: 3em; color: rgb(127, 127, 127);">请按照以下步骤操作：</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 5em; color: rgb(127, 127, 127);">1、点击App底部的“兼职”栏目；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 10em; color: rgb(127, 127, 127);">2、点击“兼职”页面底部的红色“加号”按钮；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 10em; color: rgb(127, 127, 127);">3、在“新建兼职”页面选择兼职类型、输入兼职工作内容、兼职公司、电话、报酬计算方式、报酬，输入所有信息后，点击“提交”按钮。</span>
</p>
