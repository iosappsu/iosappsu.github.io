<html>

<head>
<title>如何添加报酬?</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no,uc-fitscreen=yes">
</head>

<body>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">请按照以下步骤操作：</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">1、点击App底部的“更多”栏目；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">2、点击“更多”页面的“报酬结算”栏目，进入“报酬清单”页面；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">3、点击“报酬清单”页面底部的红色“加号”按钮；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">4、在“选择兼职”页面选择对应的兼职信息，点击进入“新建报酬记录”页面;</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">5、在“新建<span style="color: rgb(127, 127, 127); font-size: 20px; text-indent: 32px;">报酬</span>记录”页面输入应付金额、实付金额、付款时间、备注，输入所有信息后，点击“提交”按钮。</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);"><br/></span><br/>
</p>
<p>
    <br/>
</p>
</body>

</html>
