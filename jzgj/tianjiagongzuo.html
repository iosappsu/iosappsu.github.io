<title>如何添加工作?</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no,uc-fitscreen=yes">
</head>

<body>
   
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">请按照以下步骤操作：</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">1、点击App底部的“工作”栏目；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">2、点击“工作”页面底部的红色“加号”按钮；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">3、在“选择兼职”页面选择对应的兼职信息，点击进入“新建工作记录”页面;</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E">4、在“新建工作记录”页面选择开始工作时间、结束工作时间、备注，输入所有信息后，点击“提交”按钮。</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 1.2rem; color: #19364E"><br/></span><br/>
</p>
