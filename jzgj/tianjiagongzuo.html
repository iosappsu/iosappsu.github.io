<html>

<head>
<title>如何添加工作?</title>
<style>
        html {
            width: 100%;
            height: 100%;
            overflow: scroll;
            font-size: 20px;
            font-family: sans-serif;
            font-weight: 300;
            background-color: #fafafa;
        }
        @media (max-width: 350px) {
            html {
                font-size: 18px;
            }
        }
        body {
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 0;
            min-height: 100%;
            padding-bottom: 0.5rem;
            background-size: 100%;
        }
        .icon {
            display: block;
            margin: 2.1rem auto 0;
            width: 5.75rem;
            height: 5.75rem;
            border-radius: 0.9rem 0.9rem;
            box-shadow: 0 2px 5px rgba(98, 98, 98, 0.4);
        }
        .name {
            display: block;
            margin: 1rem auto 0;
            width: 15.25rem;
            height: 3.55rem;
        }
        .nickname-introduction {
          margin-top: 1.1rem;
          padding: 0 0.5rem;
          text-align: center;
          white-space: nowrap;
          text-overflow: ellipsis;
          overflow: hidden;
          font-size: 1rem;
          color: #000000;
        }
        .nickname {
          line-height: 1.9;
          font-size: 1.3rem;
        }
        .copy {
            margin-top: 1.9rem;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            color: #566069;
        }
        .dl-btn-container {
            margin: 1rem auto;
            text-align: center;
            font-size: 0;
        }
        .dl-btn {
            display: block;
            width: 9rem;
            height: 2.3rem;
            margin: 0 auto;
        }
        .dl-btn+.dl-btn {
            margin-top: 1rem;
        }
        .dl-btn img {
            width: 100%;
            height: 100%;
        }
        .footer {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            padding: 0.3rem 0 0.2rem;
            text-align: center;
            /*background: #fafafa;*/
            color: #999;
            font-size: 1rem;
        }
        .footerA {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 3rem;
            padding: 0.3rem 0 0.2rem;
            text-align: center;
            /*background: #fafafa;*/
            color: #999;
            font-size: 1rem;
        }
        .footer a {
            color: inherit;
            color: #353535;
            text-decoration: none;
            border-bottom: 1px solid;
        }
    </style>
</head>

<body>
   <p style="text-align: center;">
    <strong style="font-size: 24px;">如何添加工作？</strong><br/>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);">请按照以下步骤操作：</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);">1、点击App底部的“工作”栏目；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);">2、点击“工作”页面底部的红色“加号”按钮；</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);">3、在“选择兼职”页面选择对应的兼职信息，点击进入“新建工作记录”页面;</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);">4、在“新建工作记录”页面选择开始工作时间、结束工作时间、备注，输入所有信息后，点击“提交”按钮。</span>
</p>
<p style="text-indent: 2em;">
    <span style="font-size: 20px; color: rgb(127, 127, 127);"><br/></span><br/>
</p>
<p>
    <br/>
</p>
</body>

</html>
